<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="card">
    <div class="nft">
      <div class="item-1">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <h1>Equilibrium #3429</h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p> 
      </div>
      <div class="item-2">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <p class="text-2">0.041 ETH</p>
        </div>
        <div class="clock">
          <img src="images/icon-clock.svg" alt="">
          <p class="text-3">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="avatar">
        <p class="name">Creation of <span class="bold">Jules Wyvern</span> </p>
      </div>
    </div>
  </section>
</body>
</html>
